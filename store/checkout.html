<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

<meta charset="utf-8">
<title>{{ store.name }} &mdash; One moment...</title>
<meta name="description" content="{{ page.meta_description }}">
<meta name="author" content="{{ page.meta_keywords }}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="{{ 'fancyzoom' | theme_js_url }}" type="text/javascript"></script>

<link rel="stylesheet" href="http://www.wearenine.com/tiska/style/base.css">
<link rel="stylesheet" href="http://www.wearenine.com/tiska/style/slider.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="{{ theme | theme_css_url }}">
  
<link rel="alternate" href="/products.rss" title="Products RSS Feed" type="application/rss+xml" />

<script type="text/javascript" charset="utf-8">
  function checkout() {
    if(top != self) {
      top.location.replace(self.location.href);
      } else {
      document.checkout_form.submit();
    }
  }
</script>

{{ head_content }}

</head>

<body id="checkout" onload="checkout();" style="background: #ebebeb;">

  <div id="main" style="text-align: center; height: 400px; width: 100%;">
    <h1 class="tiska-header" style="margin-top: 100px;">One moment...</h1>
    <h3 class="tiska-header">We are redirecting you to PayPal</h3>
  </div>

  {% checkoutform %}

    <noscript>
      <input type="submit" value="Checkout" />
    </noscript>

  {% endcheckoutform %}

</body>
</html>
